name: Build CrazyShopZ

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -B
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CrazyShopZ
        path: target/*.jar
        
    - name: Lint Java code
      run: |
        echo "Running basic Java linting..."
        find src -name "*.java" -exec grep -l "TODO\|FIXME" {} \; || true
        
  checkstyle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Run Checkstyle
      run: |
        echo "Checkstyle verification..."
        mvn checkstyle:check || true
